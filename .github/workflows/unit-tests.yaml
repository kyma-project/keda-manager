name: unit tests

on:
  workflow_call:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
    types: [opened, reopened, synchronize, ready_for_review, converted_to_draft]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/rebase
      - uses: ./.github/actions/setup-go
      - name: run test
        run: make test

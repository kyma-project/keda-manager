name: Keda verify

on:
  push:
    branches: ["main", "release-*"]
  pull_request:
    paths-ignore:
      - "docs/**"
      - "examples/**"
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - converted_to_draft

jobs:
  # pre-keda-manager-operator-lint
  lint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: "."
  # pre-keda-manager-operator-tests
  unit-test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: run test
        run: make test
  # pre-keda-manager-verify, post-keda-manager-verify?
  integration-test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: run test
        run: make -C hack/ci k3d-integration-test
  # post-keda-manager-upgrade-latest-to-main
  upgrade-test:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: run test
        run: make -C hack/ci k3d-upgrade-test

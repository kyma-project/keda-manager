##
# NetworkPolicies for the KEDA admission webhooks
##

# NetworkPolicy to allow egress traffic from keda-admission-webhooks to k8s API server
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: keda-admission-webhooks
    name: keda-admission-webhooks
    app.kubernetes.io/name: keda-admission-webhooks    
    helm.sh/chart: keda-2.18.3
    app.kubernetes.io/component: operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: keda-operator
    app.kubernetes.io/version: 2.18.3
    app.kubernetes.io/instance: keda
    purpose: allow-to-apiserver
  name: kyma-project.io--keda-admission-webhooks-allow-to-apiserver
  namespace: kyma-system
spec:
  podSelector:
    matchLabels:
      app: keda-admission-webhooks
  policyTypes:
  - Egress
  egress:
  - ports:
    - port: 443
      protocol: TCP
    - port: 6443
      protocol: TCP
---
# NetworkPolicy to allow egress traffic from keda-admission-webhooks to DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: keda-admission-webhooks
    name: keda-admission-webhooks
    app.kubernetes.io/name: keda-admission-webhooks    
    helm.sh/chart: keda-2.18.3
    app.kubernetes.io/component: operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: keda-operator
    app.kubernetes.io/version: 2.18.3
    app.kubernetes.io/instance: keda
    purpose: allow-to-dns
  name: kyma-project.io--keda-admission-webhooks-allow-to-dns
  namespace: kyma-system
spec:
  podSelector:
    matchLabels:
      app: keda-admission-webhooks
  policyTypes:
  - Egress
  egress:
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      to:
        - ipBlock:
            cidr: 0.0.0.0/0
    - ports:
        - port: 8053
          protocol: UDP
        - port: 8053
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              gardener.cloud/purpose: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              gardener.cloud/purpose: kube-system
          podSelector:
            matchLabels:
              k8s-app: node-local-dns
---
# NetworkPolicy to allow API server to communicate with keda-admission-webhooks
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: keda-admission-webhooks
    name: keda-admission-webhooks
    app.kubernetes.io/name: keda-admission-webhooks    
    helm.sh/chart: keda-2.18.3
    app.kubernetes.io/component: operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: keda-operator
    app.kubernetes.io/version: 2.18.3
    app.kubernetes.io/instance: keda
    purpose: webhook
  name: kyma-project.io--keda-admission-webhooks-from-apiserver
  namespace: kyma-system
spec:
  podSelector:
    matchLabels:
      app: keda-admission-webhooks
  policyTypes:
  - Ingress
  ingress:
  - from: []
    ports:
    - port: 9443
---
# NetworkPolicy to allow scraping metrics from keda-admission-webhooks
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: keda-admission-webhooks
    name: keda-admission-webhooks
    app.kubernetes.io/name: keda-admission-webhooks    
    helm.sh/chart: keda-2.18.3
    app.kubernetes.io/component: operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: keda-operator
    app.kubernetes.io/version: 2.18.3
    app.kubernetes.io/instance: keda
    purpose: metrics
  name: kyma-project.io--keda-admission-webhooks-metrics
  namespace: kyma-system
spec:
  podSelector:
    matchLabels:
      app: keda-admission-webhooks
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kyma-system
      podSelector:
        matchLabels:
          networking.kyma-project.io/metrics-scraping: allowed
    ports:
    - port: 8080
      protocol: TCP
---


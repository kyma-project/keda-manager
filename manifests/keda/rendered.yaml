metadata:
  labels:
    app.kubernetes.io/component: keda-manager.kyma-project.io
    control-plane: manager
  name: keda-manager
  namespace: kyma-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: keda-manager.kyma-project.io
      control-plane: manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/component: keda-manager.kyma-project.io
        control-plane: manager
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        image: k3d-kyma-registry:5001/keda-manager-dev-local:0.0.3
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccountName: keda-manager
      terminationGracePeriodSeconds: 10
